<main class="countdown">
    <div class="container">
        <h1>Роуп-Джампинг</h1>
        <h2>Прыжки с верёвкой на пешеходном мосту в Киеве (высота 26 м.)</h2>
    </div>
    <div class="container row">
        <div class="countdown">
            <div class="title">
                Запись на прыжки<br>закрывается через:
            </div>
            <div id="clock"></div>
            <div class="schedule">
                <div class="title">Ближайшие даты прыжков:</div>
                {% include schedule.html %}
            </div>
        </div>
        <div class="form">
            {% include form_book.html form_name="Бронирование прыжка" id="bookingFormTop" %}
        </div>
    </div>
</main>
