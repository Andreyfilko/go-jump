<main class="countdown">
    <div class="container">
        <h1>Роуп-Джампинг</h1>
        <h2>Прыжки с верёвкой на пешеходном мосту в Киеве (высота 26 м.)</h2>
    </div>
    <div class="container row">
        <div class="countdown">
            <div class="title">
                Запись на прыжки<br>закрывается через:
            </div>
            <div id="clock"></div>
            <div class="schedule">
                <div class="title">Ближайшие даты прыжков:</div>
                {% include schedule.html %}
            </div>
        </div>
        <div class="form">
            <form autocomplete="off" id="bookingForm">
                <div class="title">Забронировать прыжок</div>
                <div class="description">*Ваши данные не будут переданы третьим лицам.</div>

                <label class="row">
                    <span class="name">Фамилия Имя:</span>
                    <input name="user_name" placeholder="Ваше имя" type="text">
                </label>
                <label class="row">
                    <span class="name">Количество человек:</span>
                    <select name="user_count">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                    </select>
                </label>
                <label class="row">
                    <span class="name">Телефон: *</span>
                    <input name="phone_number" placeholder="0675554433" autocomplete="off" type="text">
                </label>
                <label class="row">
                    <span class="name">Комментарий (дата прыжка, или детали бронировки) :</span>
                    <input type="text" name="message">
                </label>
                <div class="row red">
                    <button type="submit" class="btn">Оставить заявку</button>
                </div>
<!--                <div class="row green">-->
<!--                    <button class="btn">Забронировать прыжок</button>-->
<!--                </div>-->
            </form>
        </div>
    </div>
</main>
